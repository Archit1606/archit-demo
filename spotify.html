<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-webplayer:music for everyone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="spotify.css">
</head>

<body>
    <header>
        <div class="menu-slide">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black-768x230.png"
                alt="error in loading the image">
            <div class="playlist">
                <h4><span><i class="bi bi-house-door-fill">&nbsp;Home</i></span></h4>
                <h4><span></span><i class="bi bi-search"></i>&nbsp;Search</h4>
                <h4>||\&nbsp; Your Library</h4>
            </div>
            <div class="menu-song">
                <li class="SongItems">
                    <h5><i class="bi bi-plus-square-fill"></i><span> </span>&nbsp;Create Playlist</h5>
                </li>
                <li class="SongItems">
                    <h5><i class="bi bi-suit-heart-fill"></i><span> </span>&nbsp;Liked Song</h5>
                </li>
                <li class="SongItems">
                    <h5<i class="bi bi-spotify"></i><span> </span>&nbsp;Your Episodes</h5>
                </li>
                <li class="SongItems1">
                    <h5><i class="bi bi-cloud-arrow-down-fill"></i> Install App</h5>
                </li>


            </div>
        </div>
        
        <div class="song-slide">
        <nav>
            <div class="navbar">
            <span id="aarrow1"><i class="bi bi-arrow-left-circle-fill"></i></span>
            <span id="aarrow2"><i class="bi bi-arrow-right-circle-fill"></i></span>
            <input type="search" name="" placeholder="Artist,song,or podcasts" > 
            </div>

        </nav>
        <div>
        <h4 id="heading">Yourtop genres</h4>
        <div class="box"><h1 class="pop">Pop</h1></div>
        <div class="box2"><h1 class="pop">Hip-Hop</h1></div>
        </div>
        <div>
            <h4 id="heading">Browse all</h4>
            <div class="box1"><h4 class="mad">Podcasts</h4></div>
            <div class="box3"><h4 class="mad">Made For You</h4></div>
            <div class="box4"><h4 class="mad">Charts</h4></div>
            <div class="box5"><h4 class="mad">New Released</h4></div>
            </div>   
        </div>
        </div>

        <div class="master-slide">
            <hr>
            <img src="https://i.ytimg.com/vi/JiWuawFT7sE/maxresdefault.jpg" alt="error">
            <h5>Dreaming On <br> NEFFEX</h5>
            
            <div class="flex">
            <div class="icon"><i class="bi bi-shuffle"></i>
                <i class="bi bi-skip-start-fill"></i>
                <span id="circle"><i class="bi bi-play-circle-fill"></i></span>
                <i class="bi bi-skip-end-fill"></i>
                <i class="bi bi-repeat"></i>
            </div>
            <div class="start">
            <span id="start">2:11 </span>
            <div class="bar">
                <input type="range" id="sheek" min="0" value="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"> </div>
            </div>
            <span id="end"> 2:42</span>
            </div>
            </div>
            </div>

    </header>

</body>

</html>
